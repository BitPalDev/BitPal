<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BitPal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- No need for EmailJS anymore -->
    <style>
        .contact-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        .form-group label {
            font-weight: 500;
            color: #333;
        }
        .form-group input,
        .form-group textarea {
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Inter', sans-serif;
            resize: vertical;
        }
        .form-group textarea {
            min-height: 150px;
        }
        .submit-button {
            background-color: #1a1a1a;
            color: #ffffff;
            border: none;
            padding: 1rem;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #333;
        }
        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">BitPal</a>
            <div class="nav-links">
                <a href="index.html">Products</a>
                <a href="#">About</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <div class="contact-container">
            <h1 style="text-align: center; margin-bottom: 2rem;">Contact Us</h1>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div id="successMessage" class="success-message">
                Your message has been sent successfully!
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 BitPal. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Store message in localStorage
            const messages = JSON.parse(localStorage.getItem('contactMessages') || '[]');
            messages.push({
                email: email,
                message: message,
                timestamp: new Date().getTime()
            });
            localStorage.setItem('contactMessages', JSON.stringify(messages));
            
            // Dispatch a custom event to notify admin panel
            window.dispatchEvent(new CustomEvent('newMessageSubmitted'));
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            // Reset form
            document.getElementById('contactForm').reset();
            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
